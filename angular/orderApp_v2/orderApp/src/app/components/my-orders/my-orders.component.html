<div class="container">
    <div class="orders" *ngFor="let order of uniqueOrders">
        <div class="card">
            <h3>{{order.name}}</h3>
            <h4>Category: {{order.category}}</h4>
            <p>{{order.description}}</p>
            <h4>Price: {{order.price | currency}}</h4>
            <h4>Quantity: {{order.quantity}}</h4>
            <h4>Total Price: {{order.totalPrice | currency}}</h4>
        </div>

    </div>
</div>
<button routerLink="/products">back</button>
