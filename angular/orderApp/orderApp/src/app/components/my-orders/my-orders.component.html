<div class="container">
    <div class="orders" *ngFor="let order of orders">
        <div class="card">
            <h3>{{order.name}}</h3>
            <p>{{order.description}}</p>
            <h4>{{order.price | currency}}</h4>
            <h4>{{order.category}}</h4>
        </div>

    </div>
</div>
